<div style="width: 100%; height: 80vh;" class="d-flex justify-content-center align-items-center">

    <div style="width:800px; height: 560px;" class=" mt-5 shadow bg-dark row rounded p-5 align-items-center">
        <div class="col-6">


            <img class="img-fluid" src="https://www.1stop.ai/images/login-bg.png" alt="">
        </div>
        <div class="col-6 text-light p-2">
            <h2 class="text-center">Login Form</h2>
            <!-- here we use ngSubmit bcz in our form button tag we set type as submit so... -->
            <form #loginForm="ngForm" class="border shadow  p-5 rounded" (ngSubmit)="login()" >
                <div class="mb-3 mt-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <!-- email required-> it is predefined so if its not given invalid format shows -->
                    <input name="email" [(ngModel)]="email" type="email" class="form-control" id="exampleInputEmail1"
                        email required #userEmailInput="ngModel">
                </div>
                <!-- invalid and touched is a property of ngModel -->
                <div *ngIf="userEmailInput.invalid && userEmailInput.touched" class="mb-3  text-danger fw-bolder">
                    *invalid email</div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <!-- pattern="a-zA-Z0-9" minlength="3" required -> predefined and can be changed by us -->
                    <input name="password" [(ngModel)]="password" type="password" class="form-control"
                        id="exampleInputPassword1" pattern="[a-zA-Z0-9]*" minlength="3" required #userPswdInput="ngModel">
                </div>
                <div *ngIf="userPswdInput.invalid && userPswdInput.touched" class="mb-3  text-danger fw-bolder">*invalid
                    Password</div>

                <!-- <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div> -->
                <!-- type="submit" [disabled]="loginForm.invalid" -->
                <button type="submit" [disabled]="loginForm.invalid && loginForm.touched" class="btn btn-primary ">Login</button>
            </form>
        </div>


    </div>

    <!-- for testing if 2 way binding success or not -->

      email: {{email}}
       password:{{password}}
    </pre> -->



</div>
