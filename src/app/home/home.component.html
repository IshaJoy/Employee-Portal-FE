<div class="container-fluid">
    <div class="row">
        <div *ngIf="sideBarStatus" style="height: 91vh; width: fit-content;" class="col-lg-2 bg-dark d-flex flex-column p-3">
    <a style="text-decoration: none; color: white; " class="fw-bolder mb-3 ms-2" routerLink="/dashboard">HOME</a>
    <a style="text-decoration: none; color: white; " class="fw-bolder ms-2" routerLink="/users"> USERS</a>
    <button (click)="logout()" class="btn  mt-auto text-light fw-bolder">Logout</button>
        </div>
        <div class="col">
            <div class="row pt-2">
                <div class="col-lg-8">
                    <div style="height: 180px;background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSsEi_ZuoKKB1fQ0lgDUaDDBbCZMZSn5KmF9GpM__gOHYCGv6PO4cX-y8h4bGp6nwzbG9E&usqp=CAU);" class="banner" class="d-flex align-items-center">
                        <h1 class="fw-bolder text-light ms-5"> <i (click)="menuBtnClicked()" style="cursor:pointer;"><i class="fa-solid fa-bars me-3"></i></i>Welcome {{adminName}}</h1>
                    </div>
                    <div class="row mt-3 ms-1">
                        <div class="col-lg-5 border rounded shadow">
                            <!-- calender -->
                            <app-calender></app-calender>
                        </div>
                        <div class="col-lg-1"></div>
                        <div class="col-lg-6 border rounded shadow">
                            <!-- chart -->
                            <app-chart></app-chart>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div style="height: 400px;" class="border rounded p-2 shadow edit-admin">
                        <!-- child -->
                        <app-update-admin (onAdminChange)="onAdminChange($event)"></app-update-admin>
                    </div>

                    <div style="height: 180px;background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSsEi_ZuoKKB1fQ0lgDUaDDBbCZMZSn5KmF9GpM__gOHYCGv6PO4cX-y8h4bGp6nwzbG9E&usqp=CAU);" class="banner" class="d-flex align-items-center">
                        <h1 class="fw-bolder text-light ms-5"><i class="fa-solid fa-users me-3"></i>Employees: {{userCount}}</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
